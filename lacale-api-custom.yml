---
id: lacale-api-custom
name: La Cale (API) Custom
description: 'La Cale is a French Private Tracker for Movies, TV, Music, Games, Software, Ebooks and XXX'
language: fr-FR
type: private
encoding: UTF-8
# Cloudflare may be enabled, FlareSolverr might be required
requestDelay: 2

links:
  - https://la-cale.space

caps:
  categorymappings:
    # Video (parent + children)
    - {id: video, cat: Movies, desc: 'Vidéo'}
    - {id: films, cat: Movies, desc: 'Films'}
    - {id: animation, cat: Movies, desc: 'Animation'}
    - {id: series, cat: TV, desc: 'Séries TV'}
    - {id: s-ries-hd, cat: TV/HD, desc: 'Séries HD'}
    - {id: spectacles-concerts, cat: TV/Other, desc: 'Spectacles & Concerts'}
    - {id: sports, cat: TV/Sport, desc: 'Sports'}
    # Audio (parent + children)
    - {id: audio, cat: Audio, desc: 'Audio'}
    - {id: music, cat: Audio, desc: 'Musique'}
    - {id: flac, cat: Audio/Lossless, desc: 'FLAC'}
    - {id: mp3, cat: Audio/MP3, desc: 'MP3'}
    - {id: m4a, cat: Audio/Other, desc: 'M4A'}
    - {id: audio-divers, cat: Audio/Other, desc: 'Audio divers'}
    - {id: audiobooks, cat: Audio/Audiobook, desc: 'Audiobooks'}
    - {id: podcast, cat: Audio/Other, desc: 'Podcast'}
    # Games (parent + children)
    - {id: games, cat: PC/Games, desc: 'Jeux'}
    - {id: pc, cat: PC/Games, desc: 'PC'}
    - {id: nintendo, cat: Console/NDS, desc: 'Nintendo'}
    - {id: playstation, cat: Console/PS4, desc: 'Playstation'}
    - {id: sega, cat: Console/Other, desc: 'Sega'}
    - {id: xbox, cat: Console/Xbox, desc: 'Xbox'}
    - {id: t-l-phones, cat: PC/Mobile-Other, desc: 'Téléphones'}
    # Applications (parent + children)
    - {id: applications, cat: PC/0day, desc: 'Applications'}
    - {id: software, cat: PC/0day, desc: 'Logiciels'}
    - {id: linux, cat: PC/0day, desc: 'Linux'}
    - {id: systemes, cat: PC/ISO, desc: 'Systèmes'}
    # E-books (parent + children)
    - {id: e-books, cat: Books/EBook, desc: 'E-books'}
    - {id: livres, cat: Books/EBook, desc: 'Livres'}
    - {id: presse, cat: Books/Mags, desc: 'Presse'}
    - {id: comics, cat: Books/Comics, desc: 'Comics'}
    - {id: mangas, cat: Books/Comics, desc: 'Mangas'}
    - {id: divers, cat: Books/Other, desc: 'Divers'}
    # XXX (default: false)
    - {id: xxx, cat: XXX, desc: 'XXX', default: false}
    # Other
    - {id: autres, cat: Other/Misc, desc: 'Autres'}

  modes:
    search: [q]
    tv-search: [q, season, ep, tmdbid]
    movie-search: [q, tmdbid]
    music-search: [q]
    book-search: [q]

settings:
  - name: passkey
    type: password
    label: Passkey
    default: ''
    help: Personal key required to access the La Cale API
  - name: info_passkey
    type: info
    label: About your Passkey
    default: "Your passkey can be found on your <a href=\"https://la-cale.space/profile\" target=\"_blank\">profile page</a>. Never share it!"
  - name: multilang
    type: checkbox
    label: Replace MULTi by another language in release name
    default: false
  - name: multilanguage
    type: select
    label: Replace MULTi by this language
    default: FRENCH
    options:
      FRENCH: FRENCH
      MULTi.FRENCH: MULTi.FRENCH
      ENGLISH: ENGLISH
      MULTi.ENGLISH: MULTi.ENGLISH
      VOSTFR: VOSTFR
      MULTi.VOSTFR: MULTi.VOSTFR
  - name: info_flaresolverr
    type: info_flaresolverr
  - name: info_ratio
    type: info
    label: Ratio Requirements
    default: "Minimum ratio: 1.0 | Minimum seed time: 48 hours | Currently: Global Freeleech active!"
  - name: info_updates
    type: info
    label: Updates
    default: "This is a custom indexer that requires manual updates. Get the latest version at <a href=\"https://github.com/micou11/lacale-prowlarr-indexer\" target=\"_blank\">github.com/micou11/lacale-prowlarr-indexer</a>"

login:
  path: api/external
  method: get
  inputs:
    passkey: '{{ .Config.passkey }}'
    q: test
  test:
    path: api/external
    inputs:
      passkey: '{{ .Config.passkey }}'
      q: test

search:
  paths:
    - path: api/external
      response:
        type: json
        noResultsMessage: '[]'

  keywordsfilters:
    - name: trim
    - name: re_replace
      # Mark CJK so we can detect "CJK-only" queries
      args: ['[\p{IsHiragana}\p{IsKatakana}\p{IsCJKUnifiedIdeographs}]', '__CJK__']
    - name: re_replace
      # If query is only CJK, force no-match
      args: ['^\s*__CJK__\s*(?:__CJK__\s*)*$', 'nomatch_please_ignore']
    - name: re_replace
      # If CJK + year only, force no-match
      args: ['^\s*__CJK__\s*(?:__CJK__\s*)*(19|20)\d{2}\s*$', 'nomatch_please_ignore']
    - name: re_replace
      # If year + CJK only, force no-match
      args: ['^\s*(19|20)\d{2}\s*__CJK__\s*(?:__CJK__\s*)*$', 'nomatch_please_ignore']
    - name: re_replace
      # Remove CJK tokens for mixed queries
      args: ['\b__CJK__\b', '']
    - name: re_replace
      # Normalize multiple spaces after replacements
      args: ['\s+', ' ']
    - name: trim

  inputs:
    passkey: '{{ .Config.passkey }}'
    q: '{{ .Keywords }}'
    tmdbId: '{{ .Query.TMDBID }}'
    # API accepts multiple cat parameters (e.g., &cat=films&cat=series)
    $raw: '{{ range .Categories }}&cat={{.}}{{end}}'

  rows:
    selector: $
    missingAttributeEqualsNoResults: true

  fields:
    _id:
      selector: guid
    title_normal:
      selector: title
    title_multilang:
      text: "{{ .Result.title_normal }}"
      filters:
        - name: re_replace
          args: ["(?i)[\\.](MULTI(?!.*(?:FRENCH|ENGLISH|VOSTFR)))[\\.]", ".{{ .Config.multilanguage }}."]
        - name: re_replace
          args: ["(?i)\\b(MULTI(?!.*(?:FRENCH|ENGLISH|VOSTFR)))\\b", "{{ .Config.multilanguage }}"]
    title:
      text: "{{ if .Config.multilang }}{{ .Result.title_multilang }}{{ else }}{{ .Result.title_normal }}{{ end }}"
    category:
      selector: category
      filters:
        # Video - order matters: more specific patterns first
        - name: re_replace
          args: ["(?i)^s[ée]ries?\\s*hd$", "s-ries-hd"]
        - name: re_replace
          args: ["(?i)^s[ée]ries?(\\s*tv)?$", "series"]
        - name: re_replace
          args: ["(?i)^animations?$", "animation"]
        - name: re_replace
          args: ["(?i)^films?\\s*4k$", "films"]
        - name: re_replace
          args: ["(?i)^films?\\s*hd$", "films"]
        - name: re_replace
          args: ["(?i)^films?$", "films"]
        - name: re_replace
          args: ["(?i)^spectacles?(\\s*[&e]\\s*concerts?)?$", "spectacles-concerts"]
        - name: re_replace
          args: ["(?i)^sports?$", "sports"]
        - name: re_replace
          args: ["(?i)^vid[ée]o$", "video"]
        # Audio - order matters: more specific patterns first
        - name: re_replace
          args: ["(?i)^audio\\s*divers$", "audio-divers"]
        - name: re_replace
          args: ["(?i)^flac$", "flac"]
        - name: re_replace
          args: ["(?i)^mp3$", "mp3"]
        - name: re_replace
          args: ["(?i)^m4a$", "m4a"]
        - name: re_replace
          args: ["(?i)^musiques?$", "music"]
        - name: re_replace
          args: ["(?i)^audio$", "audio"]
        - name: re_replace
          args: ["(?i)^audiobooks?$", "audiobooks"]
        - name: re_replace
          args: ["(?i)^podcasts?$", "podcast"]
        # Games
        - name: re_replace
          args: ["(?i)^nintendo$", "nintendo"]
        - name: re_replace
          args: ["(?i)^playstation$", "playstation"]
        - name: re_replace
          args: ["(?i)^sega$", "sega"]
        - name: re_replace
          args: ["(?i)^xbox$", "xbox"]
        - name: re_replace
          args: ["(?i)^t[ée]l[ée]phones?$", "t-l-phones"]
        - name: re_replace
          args: ["(?i)^pc(\\s*games?)?$", "pc"]
        - name: re_replace
          args: ["(?i)^jeux$", "games"]
        # Applications
        - name: re_replace
          args: ["(?i)^linux$", "linux"]
        - name: re_replace
          args: ["(?i)^syst[eè]mes?$", "systemes"]
        - name: re_replace
          args: ["(?i)^(logiciels?|software)$", "software"]
        - name: re_replace
          args: ["(?i)^applications?$", "applications"]
        # E-books
        - name: re_replace
          args: ["(?i)^livres?$", "livres"]
        - name: re_replace
          args: ["(?i)^presse$", "presse"]
        - name: re_replace
          args: ["(?i)^comics?$", "comics"]
        - name: re_replace
          args: ["(?i)^mangas?$", "mangas"]
        - name: re_replace
          args: ["(?i)^divers$", "divers"]
        - name: re_replace
          args: ["(?i)^e-?books?$", "e-books"]
        # XXX
        - name: re_replace
          args: ["(?i)^xxx$", "xxx"]
        # Other
        - name: re_replace
          args: ["(?i)^autres?$", "autres"]
    details:
      # Use download link as details page (API doesn't return page slug)
      selector: link
    infohash:
      selector: infoHash
    download:
      # Use API-provided link and append passkey
      selector: link
      filters:
        - name: append
          args: '?passkey={{ .Config.passkey }}'
    size:
      selector: size
    date:
      # API returns ISO 8601 but Cardigann pre-converts to US format (MM/DD/YYYY HH:mm:ss)
      selector: pubDate
      filters:
        - name: dateparse
          args: '01/02/2006 15:04:05'
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    downloadvolumefactor:
      # 0 = Freeleech (download doesn't count)
      text: 0
    uploadvolumefactor:
      # 1 = Normal upload
      text: 1
    minimumratio:
      text: 1.0
    minimumseedtime:
      # 48 hours in seconds
      text: 172800
